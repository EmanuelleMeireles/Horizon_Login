<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_index.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Check-in/out</title>
    <script src="scripts/checkin.js" defer></script>
  </head>
  <body>
    <div class="check-in-page">
      <div class="card">
        <div class="card-left">
          <img class="logo" src="img/logo.png">
          <div class="planilha">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Setor</th>
                        <th class="check-in">Check-in</th>
                        <th class="check-out">Check-out</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>João Galvero</td>
                        <td>Financeiro</td>
                        <td class="check-in-confirmation">✅</td>
                        <td class="check-out-confirmation">❌</td>
                    </tr>
                    <tr>
                        <td>Emanuelle Meireles</td>
                        <td>RH</td>
                        <td class="check-in-confirmation">✅</td>
                        <td class="check-out-confirmation">❌</td>
                    </tr>
                </tbody>
            </table>
        </div>
          <div class="footer-container">
            <p class="footer-text">
              Desenvolvido por Helius<br />
              2024 © Todos os direitos reservados
            </p>
          </div>
        </div>
        <div class="card-right">
          <h1 class="title">Check-in/out</h1>
          <div class="input-container">
            <input id="id-input" class="input" type="text" placeholder="Digite seu ID" />
          </div>
          <a href="login.html" class="admin-link">Fazer login como administrador?</a>
          <button class="button" onclick="handleCheckin()">Ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
