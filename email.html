<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style_email.css" />
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Verificação por E-mail</title>
  <script src="scripts/email.js" defer></script>
</head>
<body>
  <div class="check-in-page">
    <div class="card">
      <div class="card-left">
        <img class="logo" src="img/logo.png" alt="Logo" />
        <div class="footer-container">
          <p class="footer-text">
            Desenvolvido por Helius<br />
            2024 © Todos os direitos reservados
          </p>
        </div>
      </div>
      
      <div class="card-right">
        <h1 class="title">Verificação por E-mail</h1>
        <div class="input-container">
          <input id="email" class="input" type="email" placeholder="Digite seu e-mail" />
        </div>
        <button class="button" onclick="sendEmail()">Enviar Código</button>
        <div class="input-container" style="margin-top: 20px;">
          <input id="code" class="input" type="text" placeholder="Digite o código" />
        </div>
        <button class="button" onclick="verifyCode()">Verificar Código</button>
      </div>
    </div>
  </div>
</body>
</html>
