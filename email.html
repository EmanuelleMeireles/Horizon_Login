<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_email.css" />
    <title>Verificação de E-mail</title>
    <script type="module" src="scripts/email.js"></script>
  </head>
  <body>
    <div class="check-in-page">
      <div class="card">
        <div class="card-left">
          <img class="logo" src="img/logo.png" alt="Logo" />
          <div class="footer-container">
            <p class="footer-text">Desenvolvido por Helius<br />2024 © Todos os direitos reservados</p>
          </div>
        </div>
        <div class="card-right">
          <h1 class="title">Verificação de E-mail</h1>
          <div class="input-container">
            <input id="email" class="input" type="email" placeholder="Digite seu e-mail" />
          </div>
          <button id="send-email-button" class="button">Enviar Código de Verificação</button>
        </div>
      </div>
    </div>
  </body>
</html>
