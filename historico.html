<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_historico.css" />
    <title>Histórico de Check-in/Check-out</title>
    <script type="module" src="scripts/historico.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script type="module" src="scripts/authGuard.js"></script>
  </head>
  <body>
    <div class="check-in-page">
      <div class="card">
        <!-- Menu lateral -->
        <div class="card-left">
          <img class="logo" src="img/logo.png" alt="Logo" onclick="window.location.href='home.html'" style="cursor: pointer;" />
          <div class="menu">
            <button class="menu-item" onclick="window.location.href='cadastro_funcionarios.html'">Cadastro de funcionários</button>
            <button class="menu-item" onclick="window.location.href='funcionarios_ativos.html'">Funcionários Ativos Hoje</button>
            <button class="menu-item" onclick="window.location.href='historico.html'">Histórico de Check-in/out</button>
            <button class="menu-item" onclick="window.location.href='admin.html'">Gerenciar administradores</button>
          </div>
          <button class="menu-item logout" onclick="confirmLogout()">Sair</button>
          <div class="footer-container">
            <p class="footer-text">
              Desenvolvido por Helius<br />
              2024 © Todos os direitos reservados
            </p>
          </div>
        </div>

        <!-- Conteúdo principal -->
        <div class="card-right">
          <button class="toggle-sidebar" onclick="toggleSidebar()">☰</button>
          <h1 class="title">Histórico de Check-in/Check-out</h1>
          <div class="input-container">
            <input class="input" type="date" id="start-date" placeholder="Data Inicial" />
            <input class="input" type="date" id="end-date" placeholder="Data Final" />
            <button class="button" onclick="filterByDate()"><img class="lupa" src="img/lupa_icone.png" alt="Ícone de Busca"></button>
            <button id="pdf" class="button" onclick="exportToPDF()">PDF</button>
          </div>
          <!-- Nova barra de pesquisa por ID ou Nome -->
          <div class="input-container">
          <input class="input" type="text" id="search-input" placeholder="Buscar por ID ou Nome" oninput="filterByNameOrId()" />
          <button class="button" onclick="filterByNameOrId()"><img class="lupa" src="img/lupa_icone.png" alt="lupa de busca"></button>
          </div class="employees-history-table">
            <div class="tableCrop">
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                  <tbody id="history-table">
                  <!-- Dados serão inseridos dinamicamente -->
                </tbody>
              </table>
          </div>
      </div>
    </div>
  </body>
</html>
